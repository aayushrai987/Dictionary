<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Word Dictionary</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <h1>Global Word Dictionary</h1>
    <form id="dictForm">
      <input type="text" id="wordInput" placeholder="Type any English word here..." autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
