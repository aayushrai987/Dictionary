<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Word Dictionary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
      color: #222;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #2a4365;
      font-weight: 700;
    }
    form {
      display: flex;
      margin-bottom: 35px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1.2rem;
      border: 2px solid #cbd5e0;
      border-radius: 8px 0 0 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 6px #2b6cb0aa;
    }
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      background-color: #2b6cb0;
      color: white;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #2c5282;
    }
    .result {
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .word {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 6px;
      color: #2b6cb0;
    }
    .phonetic {
      font-style: italic;
      color: #4a5568;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .meaning {
      margin-bottom: 25px;
    }
    .partOfSpeech {
      font-weight: 700;
      color: #2c5282;
      margin-bottom: 8px;
      font-size: 1.15rem;
      text-transform: capitalize;
    }
    .definition {
      margin-left: 20px;
      margin-bottom: 10px;
      padding-left: 10px;
      border-left: 3px solid #2b6cb0;
    }
    .example {
      margin-left: 40px;
      font-style: italic;
      color: #718096;
      font-size: 1rem;
      margin-top: 3px;
    }
    .error {
      color: #e53e3e;
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Global Word Dictionary</h1>
    <form id="dictForm">
      <input type="text" id="wordInput" placeholder="Type any English word here..." autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('dictForm');
    const wordInput = document.getElementById('wordInput');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const word = wordInput.value.trim();
      if (!word) return;

      resultDiv.innerHTML = '';
      errorDiv.textContent = '';

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) throw new Error('Word not found');
        const data = await response.json();

        // Get first entry (most relevant)
        const entry = data[0];

        // Word and phonetic
        let html = `<div class="word">${entry.word}</div>`;
        if (entry.phonetic) {
          html += `<div class="phonetic">/${entry.phonetic}/</div>`;
        } else if (entry.phonetics && entry.phonetics.length > 0) {
          const phon = entry.phonetics.find(p => p.text);
          if (phon) html += `<div class="phonetic">/${phon.text}/</div>`;
        }

        // Loop through all meanings
        entry.meanings.forEach(meaning => {
          html += `<div class="meaning"><div class="partOfSpeech">${meaning.partOfSpeech}</div>`;
          meaning.definitions.forEach(def => {
            html += `<div class="definition">â€¢ ${def.definition}`;
            if (def.example) {
              html += `<div class="example">"${def.example}"</div>`;
            }
            html += `</div>`;
          });
          html += `</div>`;
        });

        resultDiv.innerHTML = html;

      } catch (error) {
        errorDiv.textContent = 'Sorry, this word was not found. Please check the spelling or try another word.';
      }
    });
  </script>

</body>
</html>
